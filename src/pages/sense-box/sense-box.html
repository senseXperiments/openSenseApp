<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Acceleration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label color="primary" floating>Enter your channel</ion-label>
      <ion-input id=channelname></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Enter your MQTT-Broker Domain</ion-label>
      <ion-input id="brokerdomain"></ion-input>
    </ion-item>
  
    <button (click)="getData()"  ion-button color="secondary">
        start
    </button>
    <button (click)="stopData()" ion-button color="secondary">
        stop
    </button>
    <button (click)="deleteData()" ion-button color="secondary">
        delete all data
    </button>
    
  <div id="xValues" style="display: block;"></div>
  <hr />
  <div id="container" style="display: block;"></div>  
      
</ion-content>
