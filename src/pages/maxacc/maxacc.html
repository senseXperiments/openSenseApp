<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>The Quarterback Challenge</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div style="display: block;text-align: center;margin-bottom: 2%"> 
      <h2> Who's got what it takes to be a future NFL Quarterback? </h2>
      <button ion-button icon-left clear small (click)='showIntroduction()' >
        <div>
            <ion-icon name="jet"></ion-icon>
          Show me the introduction!
        </div> 
      </button>
      <!-- <p style="font-size: 1.3em; margin-left: 10%; margin-right: 10%"> Put your senseBox in the senseBox soft football and compete against fellow players! Hit <button ion-button color="secondary" style="font-size:0.5em">Start Player 1</button> and you will get about three seconds to throw the ball and accelerate the senseBox MCU as fast as possible.
      Then it's your opponent's turn. Hand him the football with senseBox MCU and hit <button ion-button color="secondary" style="font-size:0.5em">Start Player 2</button> and you will see if your opponent can beat your acceleration record!</p>
      -->
    </div> 
    <div style="display: block;text-align: center;margin-bottom: 2%">
      <!-- <button (click)="playerOne()"  ion-button color="secondary">
          Start Player 1
      </button>
      <button (click)="playerTwo()" ion-button color="secondary">
          Start Player 2
      </button> -->
      <button (click)="deleteData()" ion-button color="danger">
          Reset Game
      </button>
      <div id="newPlayer">
        <ion-list inset>
          <button *ngFor="let item of todos" (click)="play(item)" ion-button color="secondary">
            {{item.name}}
          </button>
        </ion-list>

        <button (click)='hide()' ion-button color="primary">
            Add Players &nbsp; <ion-icon name='add-circle'></ion-icon>
        </button>
        <div *ngIf="hideMe">
          <ion-item>
              <ion-input [(ngModel)]='newItem.name' placeholder="Give a player name here .. "></ion-input>
              <button item-end ion-button style="align-self: flex-end" (click)='saveNew(newItem.name)'>Save</button>
              <button  item-end ion-button style="align-self: flex-end" color="danger" (click)='cancelNew()'>Cancel</button>
          </ion-item>
        </div>
      </div>
    </div>
    <ion-list inset>
      <div *ngFor="let item of todos" style="display: block;text-align: center;margin-bottom: 2%"> <h1>{{item.name}}: {{item.val}} m/s&#178; </h1> </div>
    </ion-list>
      <div id="values" style="display: block;"></div>
    <hr />
  </ion-content>
