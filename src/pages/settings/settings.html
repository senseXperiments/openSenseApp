<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Settings</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" floating>Enter your channel</ion-label>
        <ion-input [(ngModel)]="channelName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Enter your MQTT-Broker Domain</ion-label>
        <ion-input [(ngModel)]="mqttip"></ion-input>
      </ion-item>
      <button (click)="save()"  ion-button color="secondary">
          Save Settings
      </button>
</ion-content>
