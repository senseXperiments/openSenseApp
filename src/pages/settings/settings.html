<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Settings</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
 
    
      <ion-item-divider>
          <ion-label>
            senseBox Settings:
          </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label color="primary" floating>Enter the channelname of your senseBox</ion-label>
        <ion-input [(ngModel)]="channelName"></ion-input>
      </ion-item>
      <ion-item-divider>
        </ion-item-divider>
      <ion-item-divider>
          <ion-label>
            MQTT Settings:
          </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label color="primary" floating>Enter your MQTT-Broker Domain</ion-label>
        <ion-input [(ngModel)]="mqttip"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Enter your MQTT-Port for Websockets</ion-label>
        <ion-input [(ngModel)]="websocketsPort"></ion-input>
      </ion-item>
      <ion-item-divider>
        </ion-item-divider>
      <ion-item-divider>
          <ion-label>
            Game Settings:
          </ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-label color="primary" floating>Enter your username</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        
        <ion-item-divider>
          </ion-item-divider>
        <ion-item-divider>
            <ion-label>
              Graph Settings:
            </ion-label>
          </ion-item-divider>
        <ion-item> 
          <ion-label> 
              <ion-icon name="help-circle"></ion-icon>
            Display tooltips (may lead to bad performance)
          </ion-label> 
          <ion-toggle [(ngModel)]="showTooltip"> Hello </ion-toggle>
        </ion-item>
      <button (click)="save()"  ion-button color="secondary">
          Save Settings
      </button>
</ion-content>
